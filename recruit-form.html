<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>모집 글 등록</title>
    <link rel="stylesheet" href="css/recruit.css" />
  </head>
  <body>
    <div class="app-container" id="wrap">
      <!-- 상단 바 -->
      <div class="header">
        <div class="area-notification">북구</div>
        <div class="app-title">플록플록</div>
        <div class="notification-icon">
          <img src="assets/pictogram/basicBell.png" alt="Notification" />
        </div>
      </div>

      <!-- 모집글 등록 폼 -->
      <div class="main-content">
        <h1>모집글 등록</h1>
        <div id="recruit-form">
          <div id="form-section">
            <input type="text" id="title" placeholder="제목" />
            <div><br /></div>
            <input
              type="number"
              min="1"
              id="max-people"
              step="1"
              placeholder="최대 인원 수"
            />
            <div><br /></div>
            <textarea
              id="content"
              rows="10"
              maxlength="300"
              style="overflow: auto"
              placeholder="내용"
            ></textarea
            ><br />
            <div><br /></div>
            <button id="register-button">등록하기</button>
          </div>
        </div>
      </div>

      <!-- 하단 네비게이션 바 -->
      <div class="footer">
        <div class="nav-item">
          <a href="course1.html">
            <img src="assets/pictogram/grayRunning.png" alt="Running" />
          </a>
        </div>
        <div class="nav-item">
          <a href="recruit-list.html">
            <img src="assets/pictogram/greenLightning.png" alt="Energy" />
          </a>
        </div>
        <div class="nav-item">
          <a href="view-course.html">
            <img src="assets/pictogram/grayRoad.png" alt="Route" />
          </a>
        </div>
        <div class="nav-item">
          <a href="3page-1.html">
            <img src="assets/pictogram/grayUser.png" alt="User" />
          </a>
        </div>
      </div>
    </div>

    <script src="js/recruit-form.js"></script>
  </body>
</html>
