<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>코스 등록</title>
    <link rel="stylesheet" href="css/course.css" />
  </head>
  <body>
    <!-- app-container가 콘텐츠를 감싸도록 수정 -->
    <div class="app-container" id="wrap">
      <!-- 상단 바 -->
      <div class="header">
        <div class="area-notification">북구</div>
        <div class="app-title">플록플록</div>
        <div class="notification-icon">
          <img src="assets/pictogram/basicBell.png" alt="Notification" />
        </div>
      </div>

      <!-- 코스 등록 -->
      <div class="main-content">
        <h1>코스 등록</h1>
        <div id="course-form">
          <div id="form-section">
            <input type="text" id="title" placeholder="제목" />
            
            <!-- 북구8경코스 선택 - select 태그로 변경 -->
            <div class="select-container">
              <select id="course-select">
                <!-- 1경-1 ~ 8경-3까지 옵션 추가 -->
                <option value="1경-1">1경-1</option>
                <option value="1경-2">1경-2</option>
                <option value="1경-3">1경-3</option>
                <option value="2경-1">2경-1</option>
                <option value="2경-2">2경-2</option>
                <option value="2경-3">2경-3</option>
                <option value="3경-1">3경-1</option>
                <option value="3경-2">3경-2</option>
                <option value="3경-3">3경-3</option>
                <option value="4경-1">4경-1</option>
                <option value="4경-2">4경-2</option>
                <option value="4경-3">4경-3</option>
                <option value="5경-1">5경-1</option>
                <option value="5경-2">5경-2</option>
                <option value="5경-3">5경-3</option>
                <option value="6경-1">6경-1</option>
                <option value="6경-2">6경-2</option>
                <option value="6경-3">6경-3</option>
                <option value="7경-1">7경-1</option>
                <option value="7경-2">7경-2</option>
                <option value="7경-3">7경-3</option>
                <option value="8경-1">8경-1</option>
                <option value="8경-2">8경-2</option>
                <option value="8경-3">8경-3</option>
              </select>
            </div>
            
            <textarea id="content" placeholder="코멘트"></textarea>
            <button id="register-button">등록하기</button>
          </div>
        </div>
      </div>

      <!-- 하단 네비게이션 바 -->
      <div class="footer">
        <div class="nav-item">
          <a href="course1.html">
            <img src="assets/pictogram/greenRunning.png" alt="Running" />
          </a>
        </div>
        <div class="nav-item">
          <img src="assets/pictogram/grayLightning.png" alt="Energy" />
        </div>
        <div class="nav-item">
          <img src="assets/pictogram/grayRoad.png" alt="Route" />
        </div>
        <div class="nav-item">
          <img src="assets/pictogram/grayUser.png" alt="User" />
        </div>
      </div>
    </div>

    <script src="./js/course2.js"></script>
  </body>
</html>
