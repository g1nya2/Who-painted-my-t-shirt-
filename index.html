<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 및 로그인</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <div class="app-container">
      <div class="bell-icon">
        <img src="assets/flogfloglogo.png" alt="bell" />
      </div>
      <div id="flogflog">플록플록</div>

      <button id="signup-btn">회원가입</button>
      <button id="login-btn">로그인</button>

      <div id="form-container" style="display: none">
        <h2 id="form-title"></h2>
        <form id="form">
          <input type="text" id="username" placeholder="사용자 id" required />
          <input
            type="password"
            id="password"
            placeholder="비밀번호"
            required
          />

          <label for="gender" style="display: none">성별:</label>
          <select id="gender" style="display: none">
            <option value="">선택하세요</option>
            <option value="male">남성</option>
            <option value="female">여성</option>
            <option value="other">기타</option>
          </select>

          <label for="region" style="display: none">지역:</label>
          <select id="region" style="display: none">
            <option value="">선택하세요</option>
            <option value="북구">북구</option>
            <option value="남구">남구</option>
            <option value="중구">중구</option>
            <option value="서구">서구</option>
            <option value="동구">동구</option>
            <option value="수성구">수성구</option>
            <option value="달서구">달서구</option>
            <option value="달성군">달성군</option>
            <option value="군위군">군위군</option>
          </select>

          <button type="submit" id="submit-btn"></button>
        </form>
      </div>

      <div id="message"></div>
    </div>
    
  </div>
    <script src="js/login.js"></script>
  </body>
</html>
